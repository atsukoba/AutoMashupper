name: test-windows
on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  test:
    name: Test on Windows
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v3
        id: setup-ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -e .

      - name: Install additional Windows dependencies
        run: |
          # Install any Windows-specific audio libraries if needed
          pip install soundfile librosa

      - name: Run tests
        run: |
          pytest tests/ -v --cov=auto_mashupper --cov-report=xml
        env:
          # Set environment variables for Windows testing
          PYTHONPATH: ${{ github.workspace }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: windows
          name: codecov-windows
          fail_ci_if_error: false

  lint-windows:
    name: Lint on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort mypy

      - name: Run black (code formatting check)
        run: black --check auto_mashupper/ tests/

      - name: Run flake8 (linting)
        run: flake8 auto_mashupper/ tests/

      - name: Run isort (import sorting check)
        run: isort --check-only auto_mashupper/ tests/

      - name: Run mypy (type checking)
        run: mypy auto_mashupper/ --ignore-missing-imports
